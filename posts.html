<body>
  
  <aside class="sidebar">
    <div id="switch" onclick="toggleMode()">
        <button></button>
        <span> </span>
      </div>
    <nav>
      <button id="popup" class="popup-button" data-modal-target="dialog_popup1">
        <span>
          <i class="material-symbols-outlined"> chevron_right </i>
          <span>
            Post 1

        </span>
      </button>

      <button id="popup" class="popup-button" data-modal-target="dialog_popup2">

    <a href="./index.html" class="backbutton" target="_self">

        <span> 
            <i class="material-symbols-outlined"> arrow_back </i>

        </span>
      </button>

  </button>

      <span>
        <i class="material-symbols-outlined"> close </i>
      </span>
    </button>
   
    <button id="popup" class="popup-button-mobile" data-modal-target="dialog_popup1">
        <span>
          <i class="material-symbols-outlined"> chevron_right </i>

          </span>

          <span class="mobile-text"></span>
            Post 3
          </span>
        </span>
